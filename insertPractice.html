<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Whet is this?</h3>
        <h4>I don't want this</h4>
    </div>
</div>

<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = '<h1>I love zelda</h1><h4>Some other message here</h4>';

    //add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const ? = document.createElement('h1');
    zelda.innerHTML = '?';
    content.appendChild(?);
</script>
</body>
</html>
